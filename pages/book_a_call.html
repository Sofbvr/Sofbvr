	<section class="container">
        <div class="row">

            <div  class="container-fluid formulario">
                <fieldset>
                    <h2>Complete the form</h2>

			    <form action="formulario_book_a_call" method="post" enctype="text/plain" class="formularioEstilo">

                    <label for="name">Name</label><br>
				    <input type="text" placeholder="Your name here" required><br>

                    <label for="company_name">Company Name</label><br>
				    <input type="text" placeholder="Your Company Name here" required><br>

				    <label for="email">Email</label><br>
					<input type="email" name="email" required><br>

                    <label for="service">In which service you are interested at?</label><br>
				    <select name="service" id="service" required> 
					<option value="content_and_strategy">Content & Strategy</option>
					<option value="tech_and_support">Tech Support</option>
					<option value="data_analysis">Data Analysis</option>
				    </select><br>
				
				    <label for="details">How we can help you?</label><br>
					<textarea placeholder="Give us more details on how we can help you." rows="4" cols="40"></textarea><br>

                    <label for="call">Book a call!</label><br>
                    <input type="datetime-local" id="date" name="date" min="2022-07-18T9:00" max="3050-07-25T17:00"><br>
               
				
				    <label for="newsletter">Do you want to subscribre to our Newsletter?</label><br>
				    <input type="checkbox" name="acepta" value="1">
				    <input type="submit" value="Submit">
				    <input type="reset" value="Reset">
			    </form>

                </fieldset>  
            </div>
        </div>  
	</section>
	<!-- cierre de form book a call -->
